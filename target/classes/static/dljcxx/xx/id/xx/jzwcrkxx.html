    <style type="text/css">

<div style="width: 100%" id="msg">
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item head" style="margin-top: 10px;font-weight: bold;">属性</li>
        <li class="list-group-item tail" style="margin-top: 10px;font-weight: bold;text-align: center">内容</li>

    <ul class="list-group list-group-horizontal">
        <li class="list-group-item head">唯一标识符</li>

        <li class="list-group-item head">名称</li>
        <li class="list-group-item tail">{{s.mc}}</li>
    </ul>

        <li class="list-group-item head">方位</li>
        <li class="list-group-item tail">{{s.fw}}</li>

        <li class="list-group-item head">所属道路</li>

        <li class="list-group-item head">修改时间</li>
        <li class="list-group-item tail">{{s.xgsj}}</li>

        <li class="list-group-item tail">{{s.scsj}}</li>

        <li class="list-group-item tail">{{s.isdel}}</li>
    </ul>
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item head">办理人</li>
        <li class="list-group-item tail">{{s.blr}}</li>
    </ul>
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item head">ip</li>
        <li class="list-group-item tail">{{s.ip}}</li>
    </ul>
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item head">路段代码</li>
        <li class="list-group-item tail">{{s.lddm}}</li>
